<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/datingstyles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/datingscripts.js"></script>
    <meta charset="utf-8">
    <title>Date me please</title>
  </head>
  <body>
    <div class="container">
      <h1>Cosmo's Best Celebrity Match</h1>
      <form id="datingSurvey">
        <!-- movie question -->
        <div class="well">
          <h4>Your Fave Flick</h4>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="1" checked>
              Bad News Bears
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="2">
              Gladiator
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie" value="3">
              The Royal Tenenbaums
            </label>
          </div>
        </div>
        <!-- food question -->
        <div class="well">
          <h4>Nom Noms?!</h4>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="2" checked>
              Pizza (by the slice)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="3">
              Grape Nuts
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="1">
              Sloppy Joe
            </label>
          </div>
        </div>
        <!-- Color question -->
        <div class="well">
          <h4>Your Fave Flick</h4>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="3" checked>
              Eggshell White
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="2">
              Pink
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="color" value="1">
              Plaid
            </label>
          </div>
        </div>
        <button type="submit" class="button">Find my mate!</button>
      </form>
      <div class="results well">
        <div class="steve">
          <h4>You're seeing stars for Steve!!!</h4>
          <img src="img/steve.jpg" alt="Steve Buscemi">
        </div>
        <div class="nicki">
          <h4>You're nuts for Nicki</h4>
          <img src="img/nicki.jpg" alt="Nicki Minaj">
        </div>
        <div class="tilda">
          <h4>~~~TILDA!!!!!~~~</h4>
          <img src="img/tilda.jpeg" alt="Tilda Swinton">
        </div>
      </div>
    </div>
  </body>
</html>
