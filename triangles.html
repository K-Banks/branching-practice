<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/trianglestyles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/trianglescripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="triangleSides">
        <div class="form-group">
          <label for="side1">Please enter a length for the first side.</label>
          <input id="side1" class="form-control" type="number" required></input>
        </div>
        <div class="form-group">
          <label for="side2">Please enter a length for the second side.</label>
          <input id="side2" class="form-control" type="number" required></input>
        </div>
        <div class="form-group">
          <label for="side3">Please enter a length for the third side.</label>
          <input id="side3" class="form-control" type="number" required></input>
        </div>
        <button type="submit" class="button">Analyze</button>
      </form>
    </div>

  </body>
</html>
